<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Counter: <span id="counter">0</span>
  </h1>
  <hr />
  <button type="text" id="btn-increment-counter">
    Increment
  </button>
  <script>
    let increment = 0;
    const incrementCounter = () => ++increment;


    document.getElementById('btn-increment-counter')
      .addEventListener('click', () => {
        const totalIncrement = incrementCounter();

        document.getElementById('counter')
          .innerText = totalIncrement;
      });
  </script>
</body>

</html>
